<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="finalpass" id="finalpass" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
        <input type="range" min="1" max="20" value="8" id="slider">

        <div class="row">
            <p>Password length: </p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Includes lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked/>
        </div>

        <div class="row">
            <label for="uppercase">Includes uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked/>
        </div>

        <div class="row">
            <label for="numbers">Includes numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked/>
        </div>

        <div class="row">
            <label for="symbols">Includes symbols (@#$)</label>
            <input type="checkbox" name="symbols" id="symbols" checked/>
        </div>

        <button type="button" class="Generatebtn" id="Generatebtn"> Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
